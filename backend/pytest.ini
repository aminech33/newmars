[pytest]
# Pytest configuration for Mars Backend

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    --color=yes

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests that require API
    simulation: marks user simulation tests

# Logging
log_cli = true
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s

# Timeouts
timeout = 60
timeout_method = thread

# Coverage (when using pytest-cov)
# Run with: pytest --cov=. --cov-report=html

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::urllib3.exceptions.NotOpenSSLWarning

# Minimum version
minversion = 7.0
